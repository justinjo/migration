<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Population - COMP 177</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./js/d3.v3.min.js"></script>
  <script src="./js/topojson.min.js"></script>
  <script src="./js/datamaps.world.hires.min.js"></script>
</head>
<body>
  <div id="landing-page">
  </div>

  <div id="visualization-page">
    <h1>
      World Migration Data
    </h1>
    <h3 id="selected-info">
      Select a country to view its migration information.
    </h3>
    <!-- <div id="map" style="position: relative; width: 80%; max-height: 800px;"></div> -->
   
    <div id="worldwrapper">
      <div id="world" class="grabbable" style="position: relative; height: 600px; width: 800px;"></div>
    </div>


    <div id="button-bar">
      <button class="zoom-button" data-zoom="reset" id="reset">Reset</button>
      <button class="zoom-button" data-zoom="out">-</button>
      <button class="zoom-button" data-zoom="in">+</button>
      <input class="toggle" type="checkbox" />
      <div id="country-select">
        <label>Current country: </label>
        <select id="combobox">
          <option value="">Select one...</option>
        </select>
      </div>
    </div>
    <br><br>

    <div>
      <input type="range" min="1980" max="2013" value="1980" id="slider">
      <p>Current Year: <span id="curryear"></span></p>
    </div>


    <br><br>
   
    <script src="./js/map.js"></script> 
  </div>
</body>
